    <script>
        let ws;
        let userNickname = '';
        const roomIdInput = document.getElementById('room-id');
        const passwordInput = document.getElementById('room-password');
        const nicknameInput = document.getElementById('nickname');
        const joinBtn = document.getElementById('join-btn');

        const chatArea = document.getElementById('chat-area');
        const sendBtn = document.getElementById('send-btn');
        const defaultWsUrl = 'wss://ujuuu-chat-app.onrender.com';

        function displayMessage(message, type = 'user-msg') {
            const msgElement = document.createElement('div');
            msgElement.classList.add(type);
            msgElement.textContent = message;
            chatArea.appendChild(msgElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function toggleControls(isConnected) {
            messageInput.disabled = !isConnected;
            sendBtn.disabled = !isConnected;
            roomIdInput.disabled = isConnected;
            passwordInput.disabled = isConnected;
            nicknameInput.disabled = isConnected;
            joinBtn.disabled = isConnected;
        }

        function connectWebSocket() {
            const roomId = roomIdInput.value.trim();
            const password = passwordInput.value.trim();
            const nickname = nicknameInput.value.trim();
            
            if (!roomId || !nickname) {
                alert('ì±„íŒ…ë°© IDì™€ ë‹‰ë„¤ì„ì„ ë°˜ë“œì‹œ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            userNickname = nickname;
            
            ws = new WebSocket(defaultWsUrl);

            ws.onopen = function(e) {
                // ì„œë²„ì— ë°© ì…ì¥/ìƒì„± ìš”ì²­ì„ JSON í˜•ì‹ìœ¼ë¡œ ì „ì†¡
                const joinRequest = {
                    type: 'join',
                    payload: {
                        roomId: roomId,
                        password: password,
                        nickname: userNickname
                    }
                };
                ws.send(JSON.stringify(joinRequest));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'join_success') {
                    displayMessage(`[ì‹œìŠ¤í…œ] ${data.message} ì±„íŒ…ì„ ì‹œì‘í•˜ì„¸ìš”.`, 'system-msg');
                    toggleControls(true); // ì„±ê³µ ì‹œ UI í™œì„±í™”
                } else if (data.type === 'error') {

                } else if (data.type === 'chat') {
                    displayMessage(data.text);

            ws.onclose = function(event) {

                toggleControls(false); // ì—°ê²° í•´ì œ ì‹œ UI ë¹„í™œì„±í™”

        function sendMessage() {

                const chatMessage = {
